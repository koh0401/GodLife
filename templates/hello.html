<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계획 게임</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333; 
    overflow: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 800px; 
    height: 100%;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
    padding: 30px;
    overflow: hidden;
}

img {
    display: block;
    width: 60%;
    height: auto;
    max-height: 200px;
    object-fit: contain;  
    margin-bottom: 20px; 
}

h2 {
    text-align: center;
    font-size: 1.8rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.error {
    text-align: center;
    color: red;
    background: rgba(255, 0, 0, 0.1);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid red;
    margin-bottom: 15px;
}

input {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    background-color: #f9f9f9; 
    color: #333;
}

input:focus {
    outline: none;
    border-color: #4CAF50; 
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
}

button {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #4CAF50; 
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049; 
}

button.signup {
    background-color: #ff9800; 
}

button.signup:hover {
    background-color: #fb8c00;
}

@media (max-width: 768px) {
    img {
        width: 80%;
        max-height: 180px;
    }

    h2 {
        font-size: 1.5rem;
    }

    button {
        font-size: 1rem;
        padding: 12px;
    }

    input {
        font-size: 1rem;
        padding: 12px;
    }
}

@media (max-width: 480px) {
    img {
        width: 100%;
        max-height: 150px;
    }

    h2 {
        font-size: 1.2rem;
    }

    button {
        font-size: 1rem;
        padding: 10px;
    }

    input {
        font-size: 1rem;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <img src="/static/img3/godlife.jpg" alt="godlife">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if login == True %}
        <h2>로그인에 성공했습니다.<br> {{username}}님 어서 오세요!</h2>
        <button><a href="/home">게임 시작</a></button>
        {% else %}
        <form method="post" id="login" action="{{ url_for('login') }}">
            <input type="id" id="loginId" name="loginId" placeholder="Id">
            <input type="password" id="loginPw" name="loginPw" placeholder="Password">
            <button type="submit" class="login">로그인</button>
        </form>
        <form method="get" id="signup" action="{{ url_for('signup') }}">
            <button type="submit" class="signup">회원가입</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
