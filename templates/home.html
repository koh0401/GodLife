<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갓생 살기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; 
            color: #333; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box; 
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 30px;
        }

        .avatar-img {
            width: 220px;  
            height: 220px; 
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 30px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: width 0.3s, height 0.3s; 
        }

        .godlife-img {
            width: 300px;  
            height: auto; 
            margin-bottom: 30px; 
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        a {
            color: #2980b9;
            font-size: 1.2rem;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout-link {
            display: inline-block;
            background-color: #3498db; 
            color: white; 
            font-size: 1.2rem; 
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease; 
            margin-top: 20px;
        }

        .logout-link:hover {
            background-color: #2980b9; 
            transform: scale(1.05); 
        }

        .logout-link:active {
            background-color: #3498db; 
            transform: scale(1); 
        }

        .logout-link:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.8); 
        }

        @media (max-width: 1200px) {
            .page-title {
                font-size: 2rem;
            }

            .godlife-img {
                width: 200px;
            }

            .avatar-img {
                width: 180px;
                height: 180px;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
            }

            .logout-link {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .godlife-img {
                width: 180px;
            }

            .avatar-img {
                width: 160px;
                height: 160px;
            }

            p {
                font-size: 0.9rem;
            }

            a {
                font-size: 1rem;
            }

            .logout-link {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .page-title {
                font-size: 1.6rem;
            }

            .godlife-img {
                width: 150px;
            }

            .avatar-img {
                width: 140px;
                height: 140px;
            }

            p {
                font-size: 0.8rem;
            }

            a {
                font-size: 1rem;
            }

            .logout-link {
                font-size: 1rem;
                padding: 8px 12px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="/static/img3/godlife.jpg" alt="godlife" class="godlife-img">
        <h2>{{ greeting }}</h2>

        <h3>나의 아바타</h3>
        {% if job == "심각한 백수" %}
            <img src="/static/img3/1.jpg" alt="serious" class="avatar-img">
        {% endif %}
        {% if job == "건강한 백수" %}
            <img src="/static/img3/2.jpg" alt="healthy" class="avatar-img">
        {% endif %}
        {% if job == "평범한 일상인" %}
            <img src="/static/img3/3.jpg" alt="normal" class="avatar-img">
        {% endif %}
        {% if job == "성실한 일상인" %}
            <img src="/static/img3/4.jpg" alt="steady" class="avatar-img">
        {% endif %}
        {% if job == "갓생인" %}
            <img src="/static/img3/5.jpg" alt="god" class="avatar-img">
        {% endif %}

        <p>상태: {{ job }}</p>
        <p>레벨: {{ level }}</p>
        <p>경험치: {{ experience }}</p>

        <p><a href="/list1">오늘의 미션</a></p>
        <p><a href="/list2">사용자 등록 계획</a></p>
        <p><a href="/list4">특별 미션</a></p>

        <a href="{{ url_for('logout') }}" class="logout-link">로그아웃</a>
    </div>
</body>
</html>
